    <div
      class="d-flex align-items-center justify-content-center vh-100 bg-dark"
    >
      <form
        class="d-flex flex-column w-25 text-white gap-3 border border-1 border-light p-4 rounded-3"
      >
        <h1 class="fs-4 m-0 text-decoration-underline text-center">
          Sign-up form
        </h1>
        <div class="d-flex flex-column gap-2">
          <label class="fs-6 fw-bold">Email</label>
          <input type="email" class="rounded-3 border-0 p-1" />
        </div>
        <div class="d-flex flex-column gap-2">
          <label class="fs-6 fw-bold">Password</label>
          <input type="password" class="rounded-3 border-0 p-1" />
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Register</button>
        </div>
        <p>
          Not a registered user?
          <span><a href="login.html">Login here</a></span>
        </p>
      </form>
